<!DOCTYPE html>

<head>
    <title>VenmoDashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .word_art {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Most common words used in Venmo notes</h1>
        <div id="word_canvas" class="word_art"></div>
        <h1>Most common emojis used in Venmo notes</h1>
        <div id="emoji_canvas" class="word_art"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='wordcloud2.js') }}"></script>
    <script>
        var word_list = {{ common_list| tojson }};
        var emoji_ordered = {{ emoji_list| tojson }};
        WordCloud(document.getElementById('word_canvas'), { list: word_list });
        WordCloud(document.getElementById('emoji_canvas'), { list: emoji_ordered });
    </script>
</body>

</html>
